<div class="container">
        <form action="form" (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label> 
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="newAppointqment.title" name="title" #name=ngModel>
            </div>
            <div class="form-group">
                 <label for="appointmentDate">Date</label> 
                 <input type="date" class="form-control" id="appointmentDate" required [(ngModel)]="appointmentDate" name="appointmentDate" #name=ngModel>
             </div>
            <div class="form-group">
                 <label for="appointmentTime">Time</label> 
                 <input type="time" class="form-control" id="appointmentTime" required [(ngModel)]="appointmentTime" name="appointmentTime" #name=ngModel>
             </div>
             <div class="form-group">
                     <label for="description">Description</label> 
                     <input type="text" class="form-control" id="description" required [(ngModel)]="newAppointment.description" name="description" #name=ngModel>
             </div>
             <button type="submit" class="btn btn-success" [disabled]="!appointmentForm.form.valid">Submit</button>
        </form>
 </div>
 <div [hidden]="!elementCreated">
     <p class="successfull">Appointment created!!!</p>
 </div>
